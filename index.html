<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="validation.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div id="banner">
      <img src="" alt="image of site banner" />
    </div>
    <div id="signup-container">
      <div id="welcome-text">
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptas
          facilis commodi, aliquam dolorum veritatis doloribus corporis deserunt
          ex reiciendis magnam tenetur, eaque inventore beatae nisi modi rem
          amet tempora assumenda!
        </p>
      </div>
      <div id="form-container">
        <h1>Let's Do This</h1>
        <form action="submit" method="post" id="form">
          <ul>
            <fieldset>
              <legend>Name</legend>
              <li>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required />
              </li>
              <li>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required />
              </li>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <li>
                <label for="email"></label>
                <input type="email" id="email" name="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;" required></input>
            </li>
            <li>
                <label for="tel"></label>
                <input type="tel" id="tel" name="tel" pattern="\d{3}[ -.]\d{3}[ -.]\d{4}" required>
            </li>
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <li>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                </li>
                <li>
                    <label for="password-confirmation"></label>
                    <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                </li>
            </fieldset>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
