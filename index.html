<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
    <script src="validation.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div id="banner">
      <div id="logo">Sign Up</div>
    </div>
    <div id="signup-container">
      <div id="welcome-text">
        <p>
          In The Matrix You Can Be Whatever You Like.
        </p>
      </div>
      <div id="form-container">
        <form action="submit" method="post" id="form">
          <h1>Take The <strong>Blue</strong> Pill. Sign Up Now.</h1>
          <ul>
            <fieldset class="name">
              <legend>Name</legend>
              <li class="form-row">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required />
              </li>
              <li class="form-row">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required />
              </li>
            </fieldset>
            <fieldset class="contact-info">
                <legend>Contact Information</legend>
                <li class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required></input>
            </li>
            <li class="form-row">
                <label for="tel">Phone Number:</label>
                <input type="tel" id="tel" name="tel" pattern="\d{3}[ -.]\d{4}" required>
            </li>
            </fieldset>
            <fieldset class="password">
                <legend>Password</legend>
                <li class="form-row">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password" required>
                </li>
                <li class="form-row">
                    <label for="password-confirmation">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" required>
                </li>
              </fieldset>
              <div class="button-container">
                <button type="submit" id="create-account">Create Account</button>
              </div>
            </form>
          </div>
        </div>
  </body>
</html>
